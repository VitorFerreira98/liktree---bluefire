<!DOCTYPE html>
<html lang="pt-br">
<head>

    <title>LinkTree</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <link rel="shortcut icon" href="logo blue fire.png" type="image/x-icon">
    <script src="index.js" defer></script>

<body>
    <main>
        <div class="container">
            <section class="container pageTop">

            </section>

            <section id="bi-whatsapp" class="container pageCards">

                        <img src="Treyse.jpg" alt="Treyse">

                    </div>
                </div>

                <div class="card">
                    <div class="card-body">
                        <img src="Joyce.jpg" alt="Joyce">
                        <a href="https://wa.me/message/Q2XI63G7SQC5M1" target="_blank" class="card-text">
                        <button href="https://wa.me/message/Q2XI63G7SQC5M1" target="_blank" type="button" class="btn btn-outline-info copyButton" data-url-midia="https://wa.me/message/TDBJH5BNLRGWF1">Consultora - Joyce</button>
                    </a>
                    </div>
                </div>

                <div class="card">
                    <div class="card-body">
                        <img src="Leidijane.jpg" alt="Leidijane">
                        <a href="https://wa.me/message/QV3C3VDXCQKLG1" target="_blank" class="card-text">
                        <button href="https://wa.me/message/QV3C3VDXCQKLG1" target="_blank" type="button" class="btn btn-outline-info copyButton" data-url-midia="https://wa.me/message/TDBJH5BNLRGWF1">Consultora - Leidijane</button>

                        <button href="https://wa.me/message/TGQCL4UTJKQXI1" target="_blank" type="button" class="btn btn-outline-info copyButton" data-url-midia="https://wa.me/message/TDBJH5BNLRGWF1">Willene Silva - Consultor/Marketing </button>
                    </a>
                    </div>
                </div>
                
            </section>
        </div>

    <footer>
        <div class="container">
            <a target="_blank" href="https://github.com/VitorFerreira98" class="btn btn-outline-secondary"> <i class="bi bi-hithub iconGithub"></i>Desenvolvido por Vitor Ferreira</a>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
